<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cotización PDF</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h2>Cotización para {{ cliente.email }}</h2>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
            </tr>
        </thead>
        <tbody>
            {% for p in productos %}
            <tr>
                <td>{{ p.nombre }}</td>
                <td>{{ p.cantidad }}</td>
                <td>${{ p.precio }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><strong>Total productos:</strong> ${{ total_productos }}</p>
    <p><strong>Mano de obra:</strong> ${{ mano_obra }}</p>
    <p><strong>Total final:</strong> ${{ total_final }}</p>
</body>
</html>
